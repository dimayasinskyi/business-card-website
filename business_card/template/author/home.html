{% extends 'base.html' %}


{% block title %}{{ user.get_full_name }}{% endblock %}

{% block content %}
<section class="section">
  <div class="container hero">
    <div>
      <h1>{{ user.get_full_name }} <span class="badge">django developer</span></h1>
      <p>{{ user.about }}</p>
      <div class="cta">
        <a class="btn primary" href="{% url 'author:portfolio' %}">View works</a>
        <a class="btn ghost" href="{% url 'author:contact' %}">Contact</a>
      </div>
    </div>

    {% if user.photo %}
    <aside class="hero-card" aria-label="User photo">
      <img src="{{ user.photo.url }}" alt="{{ user.get_full_name }}"
        style="width: 100%; height: 100%; object-fit: cover;">
    </aside>
    {% endif %}
  </div>
</section>
{% endblock %}

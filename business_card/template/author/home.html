<section class="section">
  <div class="container hero">
    <div>
      <h1>{{ user.get_full_name }} <span class="badge">django developer</span></h1>
      <p>{{ user.about }}</p>
      <div class="cta">
        <a class="btn primary" href="{% url 'author:portfolio' %}">View works</a>
        <a class="btn ghost" href="{% url 'author:contact' %}">Contact</a>
      </div>
    </div>

    <aside class="hero-card" aria-label="Краткая статистика">
      <div class="stat-grid">
        <div class="stat">
          <div class="num">100%</div>
          <div class="cap">Адаптивность</div>
        </div>
        <div class="stat">
          <div class="num">0 JS</div>
          <div class="cap">Только CSS</div>
        </div>
        <div class="stat">
          <div class="num"><span aria-hidden="true">⚡</span> Быстро</div>
          <div class="cap">Оптимально</div>
        </div>
      </div>
    </aside>
  </div>
</section>
{% endblock %}

<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="business card" />
  <link rel="icon" type="image/x-icon" href="{% static '/favicon/favicon.ico' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static '/favicon/favicon-16x16.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static '/favicon/favicon-32x32.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/favicon/favicon-180x180.png' %}">
  <link rel="icon" sizes="512x512" href="{% static '/favicon/favicon-512x512.png' %}">
  <link rel="icon" sizes="2048x2048" href="{% static '/favicon/favicon-2048x2048.png' %}">
  <link rel="icon" type="image/svg+xml" href="{% static '/favicon/favicon.svg' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'css.css' %}" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
  {% block head %}{% endblock %}
</head>

<body>
  <header>
    <div class="container nav">
      <div class="brand" aria-label="Логотип">
        <div class="logo" aria-hidden="true"></div>
        <span>Business card</span>
      </div>
      <nav aria-label="Главное меню">
        <a href="{% url 'author:home' %}">Home</a>
        <a href="{% url 'author:portfolio' %}">Portfolio</a>
        <a href="{% url 'author:contact' %}">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    {% block content %} {% endblock %}
  </main>
  <footer>
    <div class="container">© <span id="y"></span> All rights reserved.</div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
